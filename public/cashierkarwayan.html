<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard + Kasir</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<link rel="stylesheet" href="css/cashierkarwayan.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="brand-container">
        <button id="toggleMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#">
          <div class="brand-container">
            <div class="logo-container">
              <i class="fas fa-store text-white"></i>
            </div>
            <span class="brand-text">Toko Beras<br class="d-md-none"> Kwangsan</span>
          </div>
        </a>
      </div>

      <div class="ms-auto">
        <button class="btn btn-danger" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sideNavbar">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="homeadmin.html">
          <i class="fas fa-home me-2"></i> Beranda
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cashier.html">
          <i class="fas fa-cash-register me-2"></i> Kasir
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <!-- Main Content -->
<div class="main-content">
  <div class="container">
    <!-- Product Search Section -->
    <div class="card">
      <h2 style="margin-bottom: 1.5rem;">üîç Pencarian Produk</h2>
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="ID/Nama Produk..." style="flex: 1;">
        <button onclick="searchProduct()">Cari</button>
        <button onclick="openProductList()">Lihat</button>
      </div>
      <div id="productInfo" class="product-info"></div>
      <div class="search-section">
        <input type="number" id="quantity" placeholder="Jumlah" min="1" style="flex: 1;">
        <button onclick="addToCart()">+ Tambahkan</button>
      </div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Daftar Produk</h3>
          <span class="close" onclick="closeProductList()">&times;</span>
        </div>
        <div id="productList" class="modal-body"></div>
      </div>
    </div>

    <!-- Modal Struk Pembayaran -->
<div id="paymentReceiptModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Struk Pembayaran</h3>
      <span class="close" onclick="closeReceiptModal()">&times;</span>
    </div>
    <div class="modal-body" id="receiptBody">
      <!-- Isi struk akan di-generate oleh JS -->
    </div>
    <div class="modal-footer" style="padding: 1rem; display:flex; justify-content:flex-end; gap: 1rem;">
    </div>
  </div>
</div>


    <!-- Transaction Section -->
    <div class="card">
      <h2 style="margin-bottom: 1.5rem;">üõí Transaksi Aktif</h2>
      <div style="max-height: 400px; overflow-y: auto;">
        <table id="transactionItems">
          <thead>
            <tr>
              <th>Produk</th>
              <th>Harga</th>
              <th>Qty</th>
              <th>Diskon</th>
              <th>Subtotal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="totals">
        <div style="display: flex; justify-content: space-between;">
          <span>Total Harga Awal:</span>
          <span>Rp<span id="hargaAwal">0</span></span>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <span>Total Diskon:</span>
          <span>Rp<span id="totalDiskon">0</span></span>
        </div>
        <div style="display: flex; justify-content: space-between; font-weight: 600;">
          <span>Total Harga:</span>
          <span>Rp<span id="totalHarga">0</span></span>
        </div>
      </div>

      <div class="payment-section">
        <input type="number" id="totalBayar" placeholder="Jumlah Bayar" style="flex: 1;">
        <button onclick="processPayment()">üí≥ Proses Pembayaran</button>
      </div>

      <div style="margin-top: 1rem; text-align: right;">
        Kembalian: Rp<span id="kembalian">0</span>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module" src="javascript/cashierkaryawan.js"></script>
</body>
</html>
