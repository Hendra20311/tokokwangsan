<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Modern</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="brand-container">
        <button id="toggleMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#">
          <div class="brand-container">
            <div class="logo-container">
              <i class="fas fa-store text-white"></i>
            </div>
            <span class="brand-text">Toko Beras<br class="d-md-none" /> Kwangsan</span>
          </div>
        </a>
      </div>
      <div class="ms-auto">
        <a href="login.html" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sideNavbar">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="fas fa-home"></i> Beranda
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="product.html">
          <i class="fas fa-box-open"></i> Produk
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <!-- Dashboard stats -->
        <div class="col-12 col-md-6 col-xl-4">
          <div class="dashboard-card">
            <h5><i class="fas fa-box text-primary"></i> Total Produk</h5>
            <h2 class="mt-3" id="totalProduk">-</h2>
            <p class="text-muted">Jenis Produk Yang Tersedia Di Toko</p>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl-4">
          <div class="dashboard-card">
            <h5><i class="fas fa-users text-info"></i> Pelanggan</h5>
            <h2 class="mt-3" id="pelangganHariIni">-</h2>
            <p class="text-muted">Yang Berkunjung Hari Ini</p>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl-4">
          <div class="dashboard-card">
            <h5><i class="fas fa-receipt text-danger"></i> Transaksi</h5>
            <h2 class="mt-3" id="jumlahTransaksi">-</h2>
            <p class="text-muted">Jumlah Transaksi Pada Toko Ini</p>
          </div>
        </div>

        <!-- Produk Best Seller dan Diskon -->
        <div class="row mt-4">
          <div class="col-12 col-md-6">
            <div class="dashboard-card">
              <h5><i class="fas fa-star text-warning"></i> Produk Best Seller</h5>
              <div id="bestSellerList" class="d-flex flex-wrap gap-3 mt-3">
                <!-- Produk best seller akan muncul di sini -->
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="dashboard-card">
              <h5><i class="fas fa-tags text-danger"></i> Produk Diskon</h5>
              <div id="discountList" class="d-flex flex-wrap gap-3 mt-3">
                <!-- Produk diskon akan muncul di sini -->
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="javascript/index.js"></script>
</body>

</html>
