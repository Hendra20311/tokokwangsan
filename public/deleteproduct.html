<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/deleteproduct.css" />
</head>
<body>
  <nav class="navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <button id="toggleMenuBtn" class="btn btn-sm d-inline-flex align-items-center justify-content-center">
        <i class="fas fa-bars text-white"></i>
      </button>
      <a class="navbar-brand d-flex align-items-center gap-2 m-0 p-0" href="#">
        <div class="logo-container">
          <i class="fas fa-store text-white"></i>
        </div>
        <span class="brand-text d-none d-sm-inline">Toko Beras Kwangsan</span>
      </a>
    </div>
    <div>
      <button class="btn btn-danger d-flex align-items-center gap-2" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
</nav>
  <div id="sideNavbar">
    <button class="close-btn"><i class="fas fa-times"></i></button>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="homeadmin.html"><i class="fas fa-home me-2"></i> Beranda</a></li>
      <li class="nav-item"><a class="nav-link" href="warehouse.html"><i class="fas fa-box-open me-2"></i> Produk Toko</a></li>
      <li class="nav-item"><a class="nav-link" href="report.html"><i class="fas fa-file-invoice-dollar me-2"></i> Laporan Keuangan</a></li>
      </li>
        <li class="nav-item">
            <a class="nav-link" href="transaksi.html">
                <i class="fas fa-receipt me-2"></i>
                Transaksi
            </a>
        </li>
      <li class="nav-item"><a class="nav-link" href="cashier.html"><i class="fas fa-cash-register me-2"></i> Kasir</a></li>
      <li class="nav-item"><a class="nav-link" href="settings.html"><i class="fas fa-user-cog me-2"></i> Pengaturan Akun</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="container">
        <a href="warehouse.html" class="btn btn-outline-secondary mb-3 d-inline-flex align-items-center gap-2">
      <i class="fas fa-arrow-left"></i> Kembali
        </a>
      <h2>Konfirmasi Penghapusan Produk</h2>
      <div class="product-preview">
        <img class="product-image" id="preview" src="https://via.placeholder.com/400x200?text=No+Image" alt="Preview Produk">
        <div class="product-details">
          <div class="detail-item"><span>ID Produk</span><span id="productId">-</span></div>
          <div class="detail-item"><span>Nama</span><span id="namaProduk">-</span></div>
          <div class="detail-item"><span>Kategori</span><span id="kategoriProduk">-</span></div>
          <div class="detail-item"><span>Stok</span><span id="stockProduk">-</span></div>
          <div class="detail-item"><span>Harga Beli</span><span id="hargaBeli">-</span></div>
          <div class="detail-item"><span>Harga Jual</span><span id="hargaJual">-</span></div>
          <div class="detail-item"><span>Diskon</span><span id="diskon">-</span></div>
          <div class="detail-item"><span>Tipe Diskon</span><span id="tipeDiskon">-</span></div>
          <div class="detail-item"><span>Kadaluarsa</span><span id="expired">-</span></div>
        </div>
      </div>
      <div class="warning-message">
        <i class="fas fa-exclamation-triangle"></i> Produk yang dihapus tidak dapat dikembalikan!
      </div>
      <div class="button-group">
        <button class="btn btn-danger" id="btnYes"><i class="fas fa-trash-alt"></i> Ya, Hapus</button>
        <button class="btn btn-secondary" onclick="window.location.href='/product'"><i class="fas fa-times"></i> Batal</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="javascript/deleteproduct.js"></script>
</body>
</html>
