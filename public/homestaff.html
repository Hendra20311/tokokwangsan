<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --accent: #818cf8;
      --dark: #1e293b;
      --light: #f8fafc;
    }

    body {
      background-color: #f1f5f9;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    #sideNavbar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(30, 41, 59, 0.98);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1050;
      padding-top: 70px;
    }

    #sideNavbar.show {
      left: 0;
    }

    #sideNavbar .nav-link {
      color: var(--light);
      padding: 15px 25px;
      margin: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #sideNavbar .nav-link:hover {
      background: rgba(79, 70, 229, 0.1);
      transform: translateX(5px);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #toggleMenuBtn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .brand-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(79, 70, 229, 0.1);
    }

    .brand-text {
      font-weight: 600;
      color: var(--light);
      font-size: 1.2rem;
    }

    .main-content {
      transition: margin-left 0.3s ease;
      padding: 90px 25px 25px;
      position: relative;
    }

    .welcome-container {
  background: white;
  border-radius: 16px;
  padding: 40px;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}

.welcome-text {
  font-size: 2.5rem;
  color: #1e293b;
  font-weight: 600;
  margin-bottom: 0;
}

.welcome-text span {
  color: #6366f1;
  display: block;
  margin-top: 10px;
}

.role-badge {
  background: rgba(99, 102, 241, 0.1);
  color: #6366f1;
  padding: 8px 20px;
  border-radius: 20px;
  display: inline-block;
  margin-top: 15px;
  font-size: 0.9rem;
}

    @media (max-width: 768px) {
      .brand-text {
        font-size: 1rem;
      }

      .logo-container {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="brand-container">
        <button id="toggleMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#">
          <div class="brand-container">
            <div class="logo-container">
              <i class="fas fa-store text-white"></i>
            </div>
            <span class="brand-text">Toko Beras<br class="d-md-none"> Kwangsan</span>
          </div>
        </a>
      </div>

      <div class="ms-auto">
        <button class="btn btn-danger" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sideNavbar">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="homeadmin.html">
          <i class="fas fa-home me-2"></i> Beranda
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="productstaff.html">
          <i class="fas fa-box-open me-2"></i> Produk Toko
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome-container mb-4" style="padding-left: 270px; padding-right: 25px; padding-top: 80px;">
    <h1 class="welcome-text">
      Selamat Datang Kembali, <span id="namaUser">Staff</span>
    </h1>
    <p class="role-badge mb-0">
      <i class="fas fa-shield-alt me-2"></i>Hak akses anda sekarang adalah Staff
    </p>
  </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
    // Sidebar Toggle
    const toggleBtn = document.getElementById("toggleMenuBtn");
    const sideNavbar = document.getElementById("sideNavbar");
    const closeBtn = document.querySelector(".close-btn");

    function toggleSidebar() {
      const isMobile = window.innerWidth < 992;
      sideNavbar.classList.toggle("show");

      if (!isMobile && sideNavbar.classList.contains("show")) {
        document.querySelector('.main-content').style.marginLeft = '250px';
      } else {
        document.querySelector('.main-content').style.marginLeft = '0';
      }
    }

    function closeSidebar() {
      sideNavbar.classList.remove("show");
      document.querySelector('.main-content').style.marginLeft = '0';
    }

    // Event Listeners
    toggleBtn.addEventListener("click", toggleSidebar);
    closeBtn.addEventListener("click", closeSidebar);

    // Logout Handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('adminSession');
      window.location.href = 'index.html';
    });
    const adminSession = sessionStorage.getItem('adminSession');
  if(adminSession) {
    const userData = JSON.parse(adminSession);
    document.getElementById('namaUser').textContent = userData.nama || 'Staff';
  }
  </script>

</body>
</html>
